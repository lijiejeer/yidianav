# Server Configuration
server.port=${PORT:8888}

# Database Configuration
spring.datasource.url=jdbc:sqlite:navigation.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=jbc.com.cn.yidianav.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:123456}

# JWT Configuration
jwt.secret=navigationWebToolSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Upload Directory
upload.path=uploads
